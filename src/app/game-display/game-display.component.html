<h1 class="title">{{title}}</h1>

<div class="container">
    <div >
        <app-character-info [character]="character"></app-character-info>
        <!-- *ngIf="characterView" -->
        <!-- <button type="button" id="characterViewButton" (click)="characterViewSwitch()">View Character</button> -->
    </div>
    <div class="displayDiv" >
        <div *ngIf="CombatBool; else locationDisplay"> 

            <app-combat-display [combatant]="enemy" ></app-combat-display>
        </div>
    <ng-template #locationDisplay>

        <app-text-display [location]="location" >></app-text-display>
    </ng-template>
    
    <div *NgFor="ability of character.bag">
        {{character.abilities}}
    </div>
    <div class="optionsAndInput">
        <div class="options backgroundDark" *ngIf="CombatBool; else elseBlock">
           (A) Attack, (E) Evade, (D) Defend, (F) Flee
        
        <li *ngFor="let item of character.abilities;" class="equipment">
            <button class="backpackItem" type="button" >{{item}}</button>
          </li>
    </div>
        <ng-template #elseBlock>
        <div class="options backgroundDark">
            <li>{{location.moveOptions}}</li>
           
        </div></ng-template>
        <form action="" class="input backgroundDark">
            <app-uiform (submitValue)="playerChoice($event)" [locationOptions]="location.moveOptions" [CombatBool]="CombatBool" [combatOptions]='["A", "E", "D", "F"]'></app-uiform>
            
        </form>
    </div>

    </div>  
      <div >
        <app-backpack-display [character]="character"></app-backpack-display>
        <!-- <button type="" id="characterViewButton" (click)="characterViewSwitch()">View Backpack</button> -->
    </div>
</div>
<button ng (click)="combatToggle()" class="center">Combat Toggle</button>
