<div *ngIf="possibleAbilities.length > 0">

    <div *ngFor="let ability of possibleAbilities; index as i;">
        <app-game-button text="{{ability.name}}" (onClick)="onSelect(ability)"></app-game-button>
    </div>
    <div *ngIf="selectedAbility">
        {{selectedAbility.name}}
        {{selectedAbility.effect}}
        {{selectedAbility.modifier}}
        {{selectedAbility.duration}}
        {{selectedAbility.name}}
</div>
