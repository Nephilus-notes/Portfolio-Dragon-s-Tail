<div class="form-container" *ngIf="!CombatBool; else inCombat"><form action="">

<label for="Control">: </label>
<input id="Control" type="text" [formControl]="Control" [(ngModel)]="submitString">
<button class="submitButton"  type="submit"
ng (click)="onSubmit()"
[disabled]="submitString && !options.includes(submitString.toUpperCase()) || !submitString">Enter</button>
<p class="invalidInput" *ngIf="submitString && !options.includes(submitString.toUpperCase())">
    Take a close look at your options 
</p>

</form></div>

<ng-template #inCombat>
    <div class="inline" *ngFor="let ability of character.abilities; index as i;">
        <app-game-button class="inline" text="{{ability.name}}" (click)="useAbility(ability)"></app-game-button>
    </div>
</ng-template>
